<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Time</title>
    <link rel="stylesheet" href="style.css" class="rel">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Tahun baru 2023</h1>
    <div class="timer-countainer">
        <div class="text-c days-c">
            <p class="big-text" id="days">0</p>
                <span>Days</span>
        </div>
        <div class="text-c hours-c">
            <p class="big-text" id="hours">0</p>
                <span>Hours</span>
        </div>
        <div class="text-c minute-c">
            <p class="big-text" id="minute">0</p>
                <span>Minute</span>
        </div>
        <div class="text-c sec-c">
            <p class="big-text" id="second">0</p>
                <span>Second</span>
        </div>
    </div>
</body>
</html>
